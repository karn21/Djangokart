{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Home | DjangoKart{% endblock head_title %}
{% block content %}

<main>
    <div class="container">
        <h1>Request Refund</h1>
        <form action="{% url 'core:refund_request' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class='btn btn-primary' type='submit'>Submit</button>
        </form>

    </div>
</main>
<!--Main layout-->
{% endblock content %}
